    <!-- Java -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var buttons = document.querySelectorAll('.page_link_button');

            Array.prototype.forEach.call(buttons, function(button) {
                button.addEventListener('click', function(event) {
                event.preventDefault();
                var targetPage = this.getAttribute('data-href');

                // Slide out the current page
                var currentPage = document.querySelector('.page-content');
                currentPage.classList.add('slide-out');

                // Wait for the transition to complete and then navigate to the target page
                setTimeout(function() {
                    window.location.href = targetPage;
                }, 500); // Change the delay as needed (in milliseconds)
                });
            });
        });
    </script>

/* button for Sam Queralt */
    .button {
        background-color: transparent;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 25px;
        padding: 5%;
        width: 70%;
        transition: all 0.5s;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        font-family: "Font Awesome 5 Brands";
        content: '\f08c';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -15px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 30px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }

/* button for Page Links */
    .page_link_button {
        background-color: transparent;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 25px;
        padding: 5%;
        width: 70%;
        transition: all 0.5s;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
        display: block;
        font-family: 'IBM Plex Mono', monospace;
        position: relative;
        overflow: hidden;
    }

    .page_link_button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .page_link_button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -10px;
        transition: 0.5s;
    }

    .page_link_button:hover span {
        padding-right: 30px;
    }

    .page_link_button:hover span:after {
        opacity: 1;
        right: 0;
    }

    .page_link_button.slide-in span {
        transform: translateX(100%);
    }

    .page_link_button.slide-in::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5; /* Adjust the background color as needed */
        transform: translateX(100%);
        transition: transform 0.5s;
    }

        .page_link_button.slide-in:hover::before {
        transform: translateX(0);
    }
</style>
