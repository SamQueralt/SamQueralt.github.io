<html>

<head>

    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Monospace font -->
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">

    <!-- LinkedIn Logo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>

<!-- CSS -->
<style>
    body{
        background: linear-gradient(to bottom right, #000089, #9933ff) no-repeat center center fixed;
        background-size: cover;
    }

    p {
        color: white;
        font-size: 20px;
    }

    h1 {
        color: white;
        font-size: 50%;
        padding: 5%;
        text-align: center;
    }

    h2 {
        color: white;
        font-size: 30px;
        padding: 5%;
        text-align: center;
        font-family: 'IBM Plex Mono', monospace;
    }

    .profile{
        width: 80%;
        border-radius: 4%;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    a.h1:link, :visited{
        text-decoration: none;
        color: white;
    }

    a.h1:hover, :active{
        color: white;
        transition-duration: .2s;
        text-shadow: 3px 3px rgba(0, 0, 0, 0.365);
    }
    
    a.h2:link, :visited{
        text-decoration: none;
        color: white;
    }

    a.h2:hover, :active{
        color: white;
        transition-duration: .2s;
        text-shadow: 3px 3px rgba(0, 0, 0, 0.365);
    }

    .button {
        background-color: transparent;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 25px;
        padding: 5%;
        width: 100%;
        transition: all 0.5s;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        font-family: "Font Awesome 5 Brands";
        content: '\f08c';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 30px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
</style>

<!-- HTML + Bootstrap -->
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <a 
                    class="prof"
                    href="https://www.linkedin.com/in/samuel-queralt/">
                        <img 
                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                            class="profile"
                            alt="Sam Queralt">
                </a>

                <button 
                    class="button" 
                    href="https://www.linkedin.com/in/samuel-queralt/">
                        <span>
                            Sam Queralt
                        </span>
                </button>

            </div>
            <div class="col-sm-6">
                <h2><a href="" class="h2">Resume</a></h2>
                <h2><a href="" class="h2">Experience</a></h2>
                <h2><a href="" class="h2">Projects</a></h2>
                <h2><a href="" class="h2">Contact</a></h2>
            </div>
        </div>
    </div>


</body>
</html>
