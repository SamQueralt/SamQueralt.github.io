/* button for Sam Queralt */
    .button {
        background-color: transparent;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 25px;
        padding: 5%;
        width: 70%;
        transition: all 0.5s;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        font-family: "Font Awesome 5 Brands";
        content: '\f08c';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -15px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 30px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
