    <!-- Java -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var links = document.querySelectorAll('.page-link');

        Array.prototype.forEach.call(links, function(link) {
            link.addEventListener('click', function(event) {
            event.preventDefault();
            var targetPage = this.getAttribute('href');

            // Slide out the current page
            var currentPage = document.querySelector('.page-content');
            currentPage.classList.add('slide-out');

            // Create the new page element and append it to the body
            var newPage = document.createElement('div');
            newPage.classList.add('page-content', 'slide-in');
            document.body.appendChild(newPage);

            // Wait for the transition to complete and then navigate to the target page
            setTimeout(function() {
                window.location.href = targetPage;
            }, 500); // Change the delay as needed (in milliseconds)
            });
        });
        });

    </script>
